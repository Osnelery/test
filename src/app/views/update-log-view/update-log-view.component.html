<div class="row ms-4 d-flex justify-content-start">
  <div class="mt-3" *ngFor="let updateLogData of updateLogData | sortByDate">
    <label class="ms-2">{{ updateLogData.date }}</label>
    <label class="ms-2 text-primary">{{ updateLogData.title }}</label>
    <label class="ms-2">{{ updateLogData.text }}</label>
  </div>
</div>
