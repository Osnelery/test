<div class="container mt-3">
  <h2 class="title text-center">合作社群</h2>
  <div class="d-flex justify-content-center align-items-center">
    <div
      id="carouselExampleCaptions"
      class="carousel slide border-2 border"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="2"
          aria-label="Slide 3"
        ></button>
      </div>
      <div class="carousel-inner" style="background: rgb(179, 177, 177)">
        <div class="carousel-item active">
          <a href="https://discord.gg/w3k9Nbhzy9" target="_blank">
            <img
              src="logo.png"
              class="d-block w-100 carouselImg d-block mx-auto"
            />
          </a>
          <div class="carousel-caption d-none d-md-block mb-2">
            <h4 class="text-white fw-bold">不專業百科</h4>
          </div>
        </div>
        <div class="carousel-item">
          <a href="" target="_blank">
            <img
              src="carImage/羊羊的小天地.png"
              class="d-block w-100 carouselImg d-block mx-auto"
            />
          </a>
          <div class="carousel-caption d-none d-md-block mb-2">
            <h4 class="text-white fw-bold">羊羊的小天地</h4>
          </div>
        </div>
        <div class="carousel-item">
          <a href="https://discord.gg/PgPfRFA6" target="_blank">
            <img
              src="carImage/羊羊的小花園.png"
              class="d-block w-100 carouselImg d-block mx-auto"
            />
          </a>

          <div class="carousel-caption d-none d-md-block mb-2">
            <h4 class="text-white fw-bold">羊羊的小花園</h4>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev carouselButton"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next carouselButton"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <div class="container my-5">
    <h2
      class="text-center fw-bold text-muted py-2"
      style="background-color: #cabbe9; border-radius: 0.5rem"
    >
      最新消息
    </h2>

    <div
      class="border rounded p-4 shadow-sm lastestNew"
      style="background-color: #f8f9fa"
    >
      <div class="row g-4">
        <div
          class="col-lg-4 col-md-6"
          *ngFor="let news of latestNewsList | sortByDate"
        >
          <div
            class="card h-100 border-0 shadow-sm news-card"
            style="border-top: 4px solid #89e9ca"
          >
            <div
              class="card-body d-flex flex-column"
              (click)="openDialog(news)"
            >
              <h5
                class="card-title fw-bold text-muted px-3 py-2 rounded"
                style="background-color: #cabbe9"
              >
                {{ news.title }}
              </h5>
              <p class="card-text flex-grow-1 mt-3">{{ news.text }}</p>
              <p
                class="mt-3 mb-0 px-2 py-1 rounded"
                style="
                  background-color: #89e9ca;
                  color: #333;
                  font-size: 0.9rem;
                  display: inline-block;
                  width: fit-content;
                "
              >
                <i class="bi bi-calendar-event me-1"></i>
                {{ news.date | date : "yyyy.MM.dd" }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
