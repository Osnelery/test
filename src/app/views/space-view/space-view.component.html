<div class="container mt-3">
  <h2 class="title text-center">合作社群</h2>

  <div class="d-flex justify-content-center align-items-center">
    <div
      id="carouselExampleCaptions"
      class="carousel slide border-2 border"
      data-bs-ride="carousel"
    >
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleCaptions"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <!-- <button
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide-to="2"
        aria-label="Slide 3"
      ></button> -->
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="images/Lamzu.jpg" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h4 class="text-black">羊羊的小天地</h4>
          </div>
        </div>
        <div class="carousel-item">
          <img src="images/Lamzu.jpg" class="d-block w-100" />
          <div class="carousel-caption d-none d-md-block">
            <h4 class="text-black">羊羊的小花園</h4>
          </div>
        </div>
        <!-- <div class="carousel-item">
        <img src="..." class="d-block w-100"  />
        <div class="carousel-caption d-none d-md-block">
          <h5></h5>
          <p></p>
        </div>
      </div> -->
      </div>
      <button
        class="carousel-control-prev carouselButton"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next carouselButton"
        type="button"
        data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>

  <h2 class="title text-center mt-2">最新消息</h2>
  <mat-card class="mb-5">
    <div
      class="content row"
      *ngFor="let latestNewsList of latestNewsList | sortByDate"
    >
      <button
        type="button"
        class="btn btn-lg col text-start"
        (click)="openDialog(latestNewsList)"
      >
        {{ latestNewsList.date }}
        {{ latestNewsList.title }}
      </button>
    </div>
  </mat-card>
</div>
