<div class="p-4">
  <h2 class="announcement-title text-center mb-3">{{ data.title }}</h2>

  <div class="announcement-text-container text-left">
    <p class="announcement-text">{{ data.text }}</p>
  </div>

  <div class="mt-2">
    <button
      type="button"
      class="btn btn-outline-danger w-100"
      (click)="close()"
    >
      關閉
    </button>
  </div>
</div>
