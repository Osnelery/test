<div class="d-flex justify-content-center align-items-center mt-3 mb-3">
  <div class="col-5">
    <div class="input-group">
      <div class="input-group input-group-lg">
        <span
          class="input-group-text"
          id="inputGroup-sizing-lg"
          style="background: rgb(170, 168, 168)"
        >
          <i class="bi bi-search"></i
        ></span>
        <input
          type="text"
          class="form-control"
          aria-label="Sizing example input"
          aria-describedby="inputGroup-sizing-lg"
          placeholder="請輸入品牌名稱"
          [(ngModel)]="inputValue"
          (input)="filterContent()"
        />
      </div>
    </div>
  </div>
</div>

<div class="row me-2 d-flex justify-content-evenly">
  <div
    class="dataShow mt-4"
    *ngFor="let driverBagData of driverBagData | sortByNamePipe : 'englishName'"
  >
    <button
      type="button"
      class="btn dataShow d-flex flex-column btn-outline-secondary border-2"
      (click)="openDialog(driverBagData)"
    >
      <div
        class="imgDiv flex-grow-1 d-flex align-items-center justify-content-center"
      >
        <img class="img" [src]="driverBagData.img" />
      </div>
      <div class="d-flex align-items-end">
        <label class="imgTitle text-center w-100" style="font-size: 18px"
          >{{ driverBagData.englishName }}
          {{ driverBagData.chineseName }}</label
        >
      </div>
    </button>
  </div>
</div>
