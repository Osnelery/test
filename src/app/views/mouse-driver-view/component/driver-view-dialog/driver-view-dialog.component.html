<div class="container">
  <div class="row gy-2 p-4 backGround">
    <div class="d-flex justify-content-between align-items-center">
      <h2>支援型號</h2>
      <button
        type="button"
        class="btn-close"
        aria-label="Close"
        (click)="close()"
      ></button>
    </div>

    <mat-card appearance="outlined">
      <mat-list *ngFor="let details of detailsData | orderByName">
        <mat-list-item class="text"> {{ details }}</mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
    </mat-card>
  </div>
</div>
